<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{bootstrap-fragment :: head}"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"> <!-- Adding a container for better layout -->
        <a class="navbar-brand" href="#">Quidditch Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Using ml-auto to push the items to the right -->
                <li class="nav-item" data-th-classappend="${isActive == 0 ? 'active' : ''}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" data-th-classappend="${isActive == 1 ? 'active' : ''}">
                    <a class="nav-link" href="/teams">Teams</a>
                </li>
                <li class="nav-item" data-th-classappend="${isActive == 2 ? 'active' : ''}">
                    <a class="nav-link" href="/championships">Championships</a>
                </li>
                <li class="nav-item" data-th-classappend="${isActive == 3 ? 'active' : ''}">
                    <a class="nav-link" href="/matches">Matches</a>
                </li>
                <li class="nav-item" data-th-if="${!loggedIn}" data-th-classappend="${isActive == 4 ? 'active' : ''}">
                    <a class="nav-link btn btn-outline-light" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row justify-content-end">
        <div class="col-auto text-right">
            <p data-th-if="${loggedIn}" class="text-success">You are connected</p>
            <p data-th-if   ="${!loggedIn}" class="text-danger">You are not connected</p>
        </div>
    </div>
</div>
</body>


</html>
