<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{bootstrap-fragment :: head}">

</head>
<body>
    <div class="container" data-th-insert="~{navbar-fragment}"></div>
    <div class="container">
        <h2>Team List</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Country</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}" data-th-attr="data-url=@{/team?id=} + ${team.id}" onclick="navigateTo(event)">
                    <td th:text="${team.name}"></td>
                    <td th:text="${team.country.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script data-th-inline="javascript">
    function navigateTo(event) {
        var url = event.currentTarget.dataset.url;
        if (url) {
            window.location.href = url;
        }
    }
</script>
</html>
